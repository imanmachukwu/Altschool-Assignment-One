<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AltSchool Assignment 1</title>
</head>
<body>
    <header>
        <ul>
            <li><a href="#">Here</a></li>
            <li><a href="/index.html">Home</a></li>
        </ul>
    </header>
    <main>
        <label for="first-name">First name:</label>
        <input id="first-name" />
        <label for="second-name">Second name:</label>
        <input id="second-name" />
        <label for="gender">Gender:</label>
        <select id="gender">
            <option value="male"></option>
            <option value="female"></option>
        </select>
        <label for="date">Birthday:</label>
        <input type="date" id="date" />
        <label for="email">Email address:</label>
        <input type="email" id="email" />
        <label for="education">Education:</label>
        <select id="education">
            <option value="Bsc">Bsc</option>
            <option value="Msc">Msc</option>
            <option value="Diploma">Diploma</option>
            <option value="Doctorate (PhD)">Doctorate (PhD)</option>
            <option value="High School">High School</option>
            <option value="Undergraduate">Undergraduate</option>
            <option value="Middle School">Middle School</option>
            <option value="Post Graduate">Post Graduate</option>
        </select>
        <label for="country">Country:</label>
        <select id="country">
            <option value="United States">United States</option>
            <option value="United Kingdom">United Kingdom</option>
            <option value="Nigeria">Nigeria</option>
            <option value="Ghana">Ghana</option>
            <option value="South Africa">South Africa</option>
        </select>
        <label for="state">State of residence:</label>
        <input id="state" />
        <label for="employment">Employment:</label>
        <select id="employment">
            <option value="unemployed">Unemployed</option>
            <option value="employed">Employed</option>
            <option value="self-employed">Self-employed</option>
        </select>
        <label for="tel">Phone number:</label>
        <input type="tel" id="tel" />
        <label for="school">School:</label>
        <select id="School">
            <option value="abe">Afe Babalola University</option>
            <option value="unn">University of Nigeria Nsukka</option>
            <option value="unizik">Nnamdi Azikiwe University</option>
        </select>
        <label for="course">Course:</label>
        <select id="course">
            <option value="computer science">Computer Science</option>
            <option value="computer science">Computer engineering</option>
        </select>
        <label for="feedback">Feedback:</label>
        <select id="feedback">
            <option id="whatsapp">WhatsApp</option>
            <option id="facebook">Facebook</option>
            <option id="instagram">Instagram</option>
        </select>
        <label for="scholarship">Scholarship:</label>
        <input id="scholarship" />
        <input type="submit" />
    </main>
</body>
</html>
